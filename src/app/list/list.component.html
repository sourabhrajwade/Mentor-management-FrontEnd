<div class="container">
  <div class="row">
    <div class="col col-lg-12">
      <h1>Select a Mentor</h1>
      <select class="form-control">
        <option>select a mentor</option>
        <option
          [value]="item.id"
          *ngFor="let item of mentorList"
          onclick="selectmentor(item.id, true)"
          >{{ item.name }}</option
        >
      </select>
    </div>
  </div>
  <div class="row">
    <ng-container>
      <div class="col-lg-6">
        <ul class="list-group">
          <li class="list-group-item active"></li>
        </ul>
      </div>
    </ng-container>
  </div>
</div>
