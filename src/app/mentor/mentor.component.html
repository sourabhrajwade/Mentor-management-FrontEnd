<div class="container" style="height: 90vh;">
  <div class="row" style="height: 10vh;">
    <div class="col col-md-12 col-lg-12 col-xs-12">
      <h1 class="text-center">Add Mentors</h1>
    </div>
  </div>
  <div class="row" style="height: 60vh; width: 100%; text-align: center;">
    <div class="col col-md-12 col-lg-12 col-xs-12" style="width: 50%;">
      <form
        [formGroup]="mentorForm"
        class="d-flex flex-column m-4 align-items-center"
        (ngSubmit)="addMentor()"
      >
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          placeholder="enter the name"
          formControlName="name"
        />
        <label for="age">Age</label>
        <input
          type="text"
          name="age"
          class="form-control"
          id="age"
          placeholder="enter the age"
          formControlName="age"
        />
        <label for="phone">Contact Number</label>
        <input type="text" class="form-control mb-4" name="phone" id="phone" formControlName="phone"/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
